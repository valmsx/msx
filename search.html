<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YouTube Search Proxy</title>
  <script>
    async function main() {
      const urlParams = new URLSearchParams(window.location.search);
      const input = urlParams.get('input') || '';
      const response = await fetch(`https://youtube-flask-proxy.onrender.com/msx_search?input=${encodeURIComponent(input)}`);
      const data = await response.json();
      document.write(JSON.stringify(data));  // MSX si aspetta JSON in output
    }
    main();
  </script>
</head>
<body></body>
</html>
