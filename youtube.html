<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YouTube Search</title>
  <script src="youtube.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    input[type="text"] {
      width: 90%;
      padding: 10px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .card {
      background-color: #222;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: 0.3s;
    }
    .card:hover {
      background-color: #333;
    }
    .thumbnail {
      width: 100%;
    }
    .title {
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>YouTube Search</h1>
  <input type="text" id="searchInput" placeholder="Cerca video..." onkeydown="if(event.key==='Enter') search()">
  <div class="grid" id="results"></div>
</body>
</html>
